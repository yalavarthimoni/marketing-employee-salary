<!DOCTYPE html>
<html>
<head>
    <title>View Employees</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eaf6fb; /* light blue */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .table-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
        }

        h2 {
            text-align: center;
            color: #0a2540;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }

        th, td {
            border: 1px solid #d0d7de;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #0a2540;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f7fb;
        }

        tr:hover {
            background-color: #e1f0fa;
        }
    </style>
</head>
<body>

    <div class="table-container">
        <h2>Employee List</h2>
        <table id="tabledata">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Email ID</th>
                    <th>Pincode</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated by script -->
            </tbody>
        </table>
    </div>

    <script>
        fetch('http://localhost:5000/viewallemployes')
            .then(response => response.json())
            .then(data => {
                const tablebody = document.querySelector('#tabledata tbody');
                data.forEach(emp => {
                    const row = `<tr>
                        <td>${emp.eid}</td>
                        <td>${emp.ename}</td>
                        <td>${emp.eemailid}</td>
                        <td>${emp.epincode}</td>
                    </tr>`;
                    tablebody.innerHTML += row;
                });
            })
            .catch(error => console.error("Error fetching employees:", error));
    </script>

</body>
</html>
